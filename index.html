                <h1><b>What is this?</b></h1><br><hr><br><br>
<p>
    <code style = "background-color: rgb(32,32,32);">Conway’s Game of Life</code> is a graphical implementation of John Conway’s cellular automaton that I built as my Grade 12 final computer science project using Java and a custom GUI.
    It was my first complete simulation project and one I’m particularly proud of, as it combines algorithms, visualization, and user interaction into a polished program.
</p>
<br><br><br>

<h1><b>Technical Focus</b></h1>
<br><hr><br><br>
<p>
    The program visualizes how complex and often surprising behavior can emerge from a small set of simple rules governing cell survival, death, and reproduction.
    Building this project strengthened my understanding of grid-based data structures, state transitions, and event-driven GUI programming, while also reinforcing how powerful simple rules can be when applied at scale.
</p>
<br><br><br>

<h1><b>Distribution</b></h1>
<br><hr><br><br>
<p>
    An executable release is coming soon, which will allow the program to be run easily without requiring a Java development environment.
</p>              
            </div>

                    <h1><b>What is this?</b></h1><br><hr><br><br>
                    <p>The <code style = "background-color: rgb(32,32,32);">EASy68k Assembly Pacman</code> replica project is a continuation of what I learnt in the Microcomputers course CIS*2030 at the University of Guelph.
                        The project serves as an exploration of low-level graphics, input handling, and game logic on a simulated 68k system.</p>
                    <br><br><br>
                    <h1><b>Bitmap Conversion Tool</b></h1>
                    <br><hr><br><br>
                    <p>To handle graphics, I wrote a short Python program that converts RGB pixel values from an image into the BBGGRR hexadecimal format expected by EASy68k. The resulting bitmap data is embedded directly into the assembly source file and accounts for the majority of the codebase (approximately 32,000 lines).
                    This approach allowed me to focus on low-level rendering without relying on external assets at runtime.
                    </p>
                    <br><br><br>
                    <h1><b>How to Run</b></h1>
                    <br><hr><br><br>
                    <p>To run this project visit the repository on my GitHub, the button is at the top of this page.

                    <img src = "assembleButtonScreenshot.png" style: "width: 100%"><br><br>
                    <p>After the program is assembled, press the run button on the new window that has just opened.</p><br><br>
                    <img src = "runButtonScreenshot.png"><br><br>
                    <h1><b>Controls</b></h1><br><hr><br><br>
                    <p>The controls are w (up), a (left), s (down), d (right) for changing the direction. Once all the pellets are eaten the ghost will become eatable and thats when
                        the game can be won. This is not the traditional Pacman gameplay loop and acts more like
                        a mini-game, however I plan to build upon this and implement a neverending gamemode.</p>
                    <br><br><br>
